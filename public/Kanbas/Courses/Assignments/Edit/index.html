<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/Kanbas/Courses/Assignments/Edit/index.css" />
    <link rel="stylesheet" href="/public/Kanbas/styles.css" />
</head>


<body>
    <div class="float-end">
        <i class="fa fa-check-circle text-success" style="margin-right: 10px;"></i>
        <span style="margin-right: 20px;">Published</span>
        <button type="button" class="normal-button">
            <i class="ellipse fa fa-ellipsis-v"></i>
        </button>
    </div>

    <br>
    <br>
    <hr>
    <span style="margin-left: 10px;">Assignment Name</span>
    <input type="text" class="form-control w-100" value="A1 - ENV + HTML"
        style="margin-left: 10px; margin-right: 10px;" />



    <textarea class="form-control w-100" rows="4" style="margin-top: 20px; margin-left: 10px;"> This assignment describes how to install the development environemtn for creating and working with Web applications we will be developing this semester. We will add new content every week, pushing the code to GitHub source repository, and then deploying the content to a remote server hosted on Netlify.
            </textarea>

    <div class="container mt-5">
        <div class="main-div mx-auto">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Points</label>
                <div class="col-sm-4">
                    <input type="text" value="100" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Assignment Group</label>
                <div class="col-sm-4">
                    <select class="form-control">
                        <option value="group1">ASSIGNMENTS</option>
                        <option value="group2">QUIZZES</option>
                        <option value="group3">EXAMS</option>
                        <option value="group4">PROJECTS</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Display Grade as</label>
                <div class="col-sm-4">
                    <select class="form-control">
                        <option value="percentage">Percentage</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="offset-sm-2 col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Do not count this assignment towards the final grade</label>
                    </div>
                </div>
            </div>

            <div class="container mt-5">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Assign</label>
                    <div class="col-sm-10">
                        <div class="card mx-auto">
                            <div class="card-body">
                                <h5 class="card-title">Assign To</h5>
                                <div class="mb-3">
                                    <input type="text" value="100" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Due</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Available From</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Until</label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4"></div>
                            <button class="add-button btn btn-secondary position-absolute bottom-0 start-0 end-0">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <hr>
    

    <div class="d-flex justify-content-between align-items-center">

        <div class="row mb-3">
            <div class="offset-sm-2 col-m-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Notify users that this content has changed</label>
                </div>
            </div>
        </div>


        <div class="end-button float-end">
            <button type="button" class="normal-button">Cancel
            </button>
            <button type="button" class="module-button">Save
            </button>
        </div>
    </div>

</body>

</html>
